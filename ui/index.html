<!DOCTYPE>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
</head>
<body>
 <div class="container">
  <div class="masthead">
    <h1 class="muted">Hang.do</h1>
    <div id="error-box" class="alert alert-error" style="display:none;">
      <b>Oh snap!</b> You did not enter any location to search
    </div>
  </div>
  <hr/>
  <div id="app">
    <div id="search-panel" class="text-center">
      <form class="form-search">
	<input type="search" id="my-loc" placeholder="Type in your hangout location"/ class="input-xxlarge">
	<button type="submit" class="btn btn-primary" id="kaboom">Search</button>
      </form>
    </div>
    <div id="suggestions-container">
      <p class="muted">Suggestions</p>
    </div>
    <hr/>
    <div class="footer">
      <p>Hang.do All Copyrights Reserved 2013</p>
    </div>
  </div>

</div>
<!-- Templates for Page -->
<script type="text/x-template" id="suggestion-box-template">
  <p>Catch the movie <b>{m_name}</b> at <b>{m_location}</b> around <b>{m_time}</b> and have some awesome food at <b>{r_name}</b> in <b>{r_location}</b></p>
  <p><span>Approximate Cost: <b>Rs.{appx_cost}</b></span></p>
  <p><img class="loc-image"/></p>
  <form>
    <div class="form-actions">
      <button class="btn btn-primary">Awesome!</button>
      <button class="btn">Shitty!</button>
    </div>
  </form>
</script>

<!-- Script load at the end for faster page lodaing -->
<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="libs/bootstrap.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
