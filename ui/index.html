<!DOCTYPE>
<html>
<head>
<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
</head>
<body>
<script type="text/x-template" id="suggestion-box-template">
  <div>
    <span>Suggestion:</span><span>{suggestion}</span>
  </div>
</script>

<div id="app">
  <p>This is the app main page</p>
  <h1>Hang.do</h1>
  <h4>Have friends? Don't know what to do? Let us show you the way...</h4>
  <div id="search-panel">
    <form>
      <input type="search" id="my-loc" placeholder="Type in your hangout location"/>
      <button type="submit">Search</button>
    </form>
  </div>
  <div id="suggestions-container">
    <p>Suggestions go here!</p>
  </div>
</div>
</body>
</html>
